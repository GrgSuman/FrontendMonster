{%extends "base.html"%}
{%load static%}

{%block style%}
<link rel="stylesheet" href="{%static 'css/blogDetail.css'%}">
{%endblock%}

{%block main%}
<div class="blogMain">

    <div class="detail_l">
        <section class="top_bc">
            <a href="/" class="category_detail c_home">Home</a>
            <p>/</p>
            <a class="category_detail" style="margin-right: 0.5rem;" href="{%url "blogCategory" blog.category.slug %}">{{blog.category}}</a>
        </section>

        <h1 class="d_title">{{blog.title}}</h1>

        <section class="top_bc">
                <span>{{ blog.createdAt|date:"d F Y" }}</span>
                <!-- <span>{{blog.author}}</span> -->
        </section>

        <div style="margin: 0 auto;">
            <img src="{{blog.featuredImage.url}}" alt="{{blog.title}}"" class="featured">
        </div>

        <div class="mainContent">
            {{blog.body|safe}}
        </div>
    </div>

    <div class="detail_r">
     <div class="sideAds">
         <p>Ads</p>
     </div>
    </div>


</div>
{%endblock%}
